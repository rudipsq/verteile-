<!DOCTYPE html>

<!-- File origin: VS1LAB A1a -->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoTagApp</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <header class="header">
      <img
        src="./images/location.png"
        class="header__image"
        alt="an image of a map and location"
      />
      <h1 class="header__title">GeoTagApp</h1>
      <nav class="header__navigation">
        <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
      </nav>
    </header>

    <main class="main">
      <section class="main__tagging tagging">
        <h2>Tagging</h2>

        <!-- ############### VS1Lab 1a Form 1 Start -->
        <form id="tag-form" action="/tagging" method="post">
          <!-- ... your code here ... -->
          <fieldset>
            <legend>Tagging</legend>
            <label>
              Latitude:
              <input
                id="tag-form-latitude"
                type="number"
                name="latitude"
                value="49.01379"
                placeholder="Enter a latitude"
                readonly
              />
            </label>

            <label>
              Longitude:
              <input
                id="tag-form-longitude"
                type="number"
                name="longitude"
                value="8.404435"
                placeholder="Enter a longitude"
                readonly
              />
            </label>

            <label>
              Name:
              <input
                id="tag-form-name"
                type="text"
                name="name"
                placeholder="Enter a name"
                maxlength="10"
                required
              />
            </label>

            <label>
              Hashtag:
              <input
                id="tag-form-hashtag"
                type="text"
                name="hashtag"
                maxlength="11"
                placeholder="Enter: '#BspHashtag'"
                pattern="#[a-zA-Z]+"
              />
            </label>

            <input type="submit" id="tag-form-submit" />
          </fieldset>
        </form>
        <!-- ############### VS1Lab 1a Form 1 End -->
      </section>

      <section class="main__discovery discovery">
        <h2 class="discovery__title">Discovery</h2>

        <!-- ############### VS1Lab 1a Form 2 Start -->
        <form
          class="discovery__search"
          id="discoveryFilterForm"
          action="/discovery"
          method="post"
        >
          <!-- ... your code here ... -->
          <fieldset>
            <legend>Discovery</legend>

            <label>
              <input
                id="discovery-form-search"
                type="search"
                name="searchterm"
              />
            </label>

            <label>
              <input
                id="discovery-form-latitude"
                type="number"
                name="latitude"
                value="49.01379"
                placeholder="Enter a latitude"
                hidden
              />
            </label>

            <label>
              <input
                id="discovery-form-longitude"
                type="number"
                name="longitude"
                value="8.404435"
                placeholder="Enter a longitude"
                hidden
              />
            </label>

            <label>
              <input id="discovery-form-submit" type="submit" />
            </label>
          </fieldset>
        </form>
        <!-- ############### VS1Lab 1a Form 2 End -->

        <div class="discovery__wrapper">
          <div class="discovery__taglist">
            <ul class="discovery__results" id="discoveryResults">
              <li>Castle (49.01379, 8.404435) #sight</li>
              <li>IWI (49.01379, 8.390071) #edu</li>
            </ul>
          </div>

          <div class="discovery__map">
            <img
              src="./images/mapview.jpg"
              alt="a map with locations"
              id="mapView"
            />
            <span>Result map</span>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <span>(c) 2021/22 HKA_IWI_VSYS</span>
    </footer>
  </body>
</html>
